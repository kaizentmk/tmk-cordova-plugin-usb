apply plugin: 'com.android.application'

repositories {
    google()
    jcenter()
    maven { url 'https://jitpack.io' }
}

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.example.androidthings.usbenum"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    // https://mvnrepository.com/artifact/org.apache.cordova/framework
    implementation group: 'org.apache.cordova', name: 'framework', version: '8.0.0'
    implementation 'com.github.mik3y:usb-serial-for-android:master'
    implementation 'com.github.felHR85:UsbSerial:6.1.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

}
